<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; padding: 20px;">
 
    <div style="text-align: center;">
        <img src="assets/th.jpeg" alt="image" style="border-radius: 50%; width: 85px; height: 80px;">
        <h2>Natural View</h2>
    </div>
 
    <div style="width: 100%; max-width: 600px; min-height: 100vh; display: flex; border: 2px solid black; flex-wrap: wrap;">
        
        <!-- Left Side Box -->
        <div style="flex: 1; display: flex; justify-content: center; align-items: center; border-right: 2px solid black; background:burlywood; padding: 20px; flex-direction: column;">
            <h2>Registration Form</h2>
            <form onsubmit="return validateForm()" style="width: 100%; max-width: 300px;">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required style="width: 100%;"><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%;"><br><br>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required style="width: 100%;"><br><br>
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%;"><br><br>
                
                <label for="birthyear">Birth Year:</label>
                <input type="number" id="birthyear" name="birthyear" min="1900" max="2100" required style="width: 100%;"><br><br>
                
                <label for="country">Country:</label>
                <select id="country" name="country" required style="width: 100%;">
                    <option value="">Select a country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="Germany">Germany</option>
                </select><br><br>
                
                <label>Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label><br><br>
                
                <label for="color">Favorite Color:</label>
                <input type="color" id="color" name="color" style="width: 100%;"><br><br>
                
                <label for="opinion">Opinion:</label><br>
                <textarea id="opinion" name="opinion" cols="25" rows="5" style="width: 100%;"></textarea><br><br>
                
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the</label>
                <a href="" target="_blank">Terms and Conditions</a><br><br>
                
                <input type="submit" value="Submit" style="padding: 7px; background-color: blueviolet; color: white; border-radius: 6px; border: 2px solid tomato;">
            </form>
        </div>
 
        <!-- Right Side Two Box -->
        <div style="flex: 1; display: flex; flex-direction: column; background-color: blueviolet; min-height: 100vh;">
            <div style="flex: 1.5; display: flex; justify-content: center; align-items: center; border-bottom: 2px solid black;background-color: goldenrod;">
                Rec
            </div>
            <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
                Rec
            </div>
        </div>
    </div>

    <!-- JavaScript Validation -->
    <script>
        function validateForm() {
            const name = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const birthYear = parseInt(document.getElementById("birthyear").value);
            const currentYear = new Date().getFullYear();

            // Name Validation (no numbers/special characters)
            const nameRegex = /^[A-Za-z\s]+$/;
            if (!nameRegex.test(name)) {
                alert("Name should not contain numbers or special characters.");
                return false;
            }

            // Email validation (AIUB format only)
            const aiubRegex = /^[0-9]{2}-[0-9]{5}-[0-9]@student\.aiub\.edu$/;
            if (!aiubRegex.test(email)) {
                alert("Email must be in the format: 22-46444-1@student.aiub.edu");
                return false;
            }

            // Password Validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters long and contain uppercase, lowercase, number, and special character.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            // Age Validation (18 or older)
            if (isNaN(birthYear) || currentYear - birthYear < 18) {
                alert("You must be 18 years or older.");
                return false;
            }

            alert("Submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
